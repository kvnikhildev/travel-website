apiVersion: apps/v1
kind: Deployment
metadata:
  name: travel-websit
  labels:
    app: travel
spec:
  replicas: 3
  selector:
    matchLabels:
      app: travel
  template:
    metadata:
      labels:
        app: travel
    spec:
      containers:
      - name: travel
        image: kvnikhill/flipkart-demo:replaceWithYourImage
        ports:
        - containerPort: 5000
